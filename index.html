<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم الموظفين</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rtl.css">
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
        </div>

        <!-- Login container -->
        <div id="login-container" class="d-none"></div>

        <!-- Main application container -->
        <div id="main-container" class="d-none">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-chart-line me-2"></i>
                        نظام تقييم الموظفين
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#/dashboard">
                                    <i class="fas fa-tachometer-alt me-1"></i> لوحة التحكم
                                </a>
                            </li>
                            <li class="nav-item admin-hr-only">
                                <a class="nav-link" href="#/departments">
                                    <i class="fas fa-building me-1"></i> الأقسام
                                </a>
                            </li>
                            <li class="nav-item admin-hr-only">
                                <a class="nav-link" href="#/employees">
                                    <i class="fas fa-users me-1"></i> الموظفين
                                </a>
                            </li>
                            <li class="nav-item admin-hr-manager-only">
                                <a class="nav-link" href="#/evaluations">
                                    <i class="fas fa-clipboard-check me-1"></i> التقييمات
                                </a>
                            </li>
                            <li class="nav-item admin-hr-only">
                                <a class="nav-link" href="#/criteria">
                                    <i class="fas fa-list-check me-1"></i> معايير التقييم
                                </a>
                            </li>
                            <li class="nav-item admin-hr-only">
                                <a class="nav-link" href="#/periods">
                                    <i class="fas fa-calendar-alt me-1"></i> فترات التقييم
                                </a>
                            </li>
                            <li class="nav-item admin-hr-manager-only">
                                <a class="nav-link" href="#/reports">
                                    <i class="fas fa-file-chart-column me-1"></i> التقارير
                                </a>
                            </li>
                            <li class="nav-item admin-only">
                                <a class="nav-link" href="#/users">
                                    <i class="fas fa-user-gear me-1"></i> المستخدمين
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle me-1"></i>
                                    <span id="current-user-name">المستخدم</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#/profile"><i class="fas fa-id-card me-2"></i>الملف الشخصي</a></li>
                                    <li><a class="dropdown-item" href="#/change-password"><i class="fas fa-key me-2"></i>تغيير كلمة المرور</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content container -->
            <div class="container-fluid mt-4 mb-5">
                <div id="content-container"></div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-auto py-3 bg-light fixed-bottom">
                <div class="container text-center">
                    <span class="text-muted">© 2023 نظام تقييم الموظفين</span>
                </div>
            </footer>
        </div>

        <!-- Toast notifications container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast-notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i id="toast-icon" class="fas fa-info-circle me-2 text-primary"></i>
                    <strong class="me-auto" id="toast-title">عنوان الإشعار</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="إغلاق"></button>
                </div>
                <div class="toast-body" id="toast-message">
                    محتوى الإشعار
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/departments.js"></script>
    <script src="js/employees.js"></script>
    <script src="js/evaluations.js"></script>
    <script src="js/criteria.js"></script>
    <script src="js/periods.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/users.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
