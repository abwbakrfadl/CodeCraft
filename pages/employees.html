<div class="container-fluid">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-users me-2"></i> إدارة الموظفين</h2>
            <p class="text-muted">إضافة وتعديل وحذف الموظفين في النظام</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="search-box mb-3 mb-md-0">
                        <input type="text" class="form-control search-input" id="employee-search" placeholder="بحث عن موظف...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="department-filter">
                        <option value="">جميع الأقسام</option>
                        <!-- Department options will be added dynamically -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Employees Table -->
    <div class="card table-card mb-4">
        <div class="card-header">
            <h5 class="mb-0">قائمة الموظفين</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>رقم الموظف</th>
                            <th>الاسم</th>
                            <th>القسم</th>
                            <th>المنصب</th>
                            <th>المدير المباشر</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="employees-table-body">
                        <tr>
                            <td colspan="7" class="text-center">جاري تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Form -->
    <div class="card mb-4" id="employee-form-card">
        <div class="card-header">
            <h5 class="mb-0" id="employee-form-title">إضافة موظف جديد</h5>
        </div>
        <div class="card-body">
            <form id="employee-form">
                <div class="row">
                    <!-- Basic Information -->
                    <div class="col-md-6">
                        <h6 class="mb-3">المعلومات الأساسية</h6>
                        
                        <div class="mb-3">
                            <label for="employee-number" class="form-label required-field">رقم الموظف</label>
                            <input type="text" class="form-control" id="employee-number" required>
                        </div>

                        <div class="mb-3">
                            <label for="employee-first-name" class="form-label required-field">الاسم الأول</label>
                            <input type="text" class="form-control" id="employee-first-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="employee-last-name" class="form-label required-field">الاسم الأخير</label>
                            <input type="text" class="form-control" id="employee-last-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="employee-department" class="form-label">القسم</label>
                            <select class="form-select" id="employee-department">
                                <option value="">اختر القسم</option>
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="employee-position" class="form-label">المنصب</label>
                            <input type="text" class="form-control" id="employee-position">
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="col-md-6">
                        <h6 class="mb-3">معلومات إضافية</h6>
                        
                        <div class="mb-3">
                            <label for="employee-hire-date" class="form-label">تاريخ التعيين</label>
                            <input type="date" class="form-control" id="employee-hire-date">
                        </div>

                        <div class="mb-3">
                            <label for="employee-birth-date" class="form-label">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="employee-birth-date">
                        </div>

                        <div class="mb-3">
                            <label for="employee-email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="employee-email">
                        </div>

                        <div class="mb-3">
                            <label for="employee-phone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="employee-phone">
                        </div>

                        <div class="mb-3">
                            <label for="employee-manager" class="form-label">المدير المباشر</label>
                            <select class="form-select" id="employee-manager">
                                <option value="">بدون مدير مباشر</option>
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="employee-user" class="form-label">حساب المستخدم</label>
                            <select class="form-select" id="employee-user">
                                <option value="">اختر حساب المستخدم</option>
                                <!-- Options will be loaded dynamically -->
                            </select>
                            <small class="text-muted">ربط الموظف بحساب مستخدم في النظام</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="employee-is-active" checked>
                                <label class="form-check-label" for="employee-is-active">
                                    موظف نشط
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">إلغاء</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</div>
