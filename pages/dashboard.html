<div class="container-fluid">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-tachometer-alt me-2"></i> لوحة التحكم</h2>
            <p class="text-muted">مرحباً بك في نظام تقييم الموظفين</p>
        </div>
    </div>

    <!-- Current Period Information -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="fas fa-calendar-alt fa-2x text-primary me-3"></i>
                <div>
                    <h6 class="mb-0">فترة التقييم الحالية</h6>
                    <p id="current-period-info" class="mb-0 mt-1">جاري التحميل...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="row mb-4">
        <!-- Total Employees -->
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card dashboard-stat-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">إجمالي الموظفين</h6>
                            <h2 id="total-employees" class="mb-0">0</h2>
                        </div>
                        <div class="stat-icon text-primary">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Total Departments -->
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card dashboard-stat-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">إجمالي الأقسام</h6>
                            <h2 id="total-departments" class="mb-0">0</h2>
                        </div>
                        <div class="stat-icon text-success">
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Total Evaluations -->
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card dashboard-stat-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">إجمالي التقييمات</h6>
                            <h2 id="total-evaluations" class="mb-0">0</h2>
                        </div>
                        <div class="stat-icon text-warning">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Average Score -->
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card dashboard-stat-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">متوسط الدرجات</h6>
                            <h2 id="average-score" class="mb-0">0.0</h2>
                        </div>
                        <div class="stat-icon text-info">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
        <!-- Employees by Department Chart -->
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">توزيع الموظفين حسب الأقسام</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="employeesByDepartmentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Evaluation Status Chart -->
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">حالات التقييم</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="evaluationStatusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Evaluations -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">أحدث التقييمات</h5>
                    <a href="#/evaluations" class="btn btn-sm btn-primary">عرض الكل</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>الموظف</th>
                                    <th>المقيّم</th>
                                    <th>فترة التقييم</th>
                                    <th>الدرجة</th>
                                    <th>الحالة</th>
                                </tr>
                            </thead>
                            <tbody id="recent-evaluations-table-body">
                                <tr>
                                    <td colspan="5" class="text-center">جاري تحميل البيانات...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
