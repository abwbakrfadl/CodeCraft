<div class="container-fluid">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-building me-2"></i> إدارة الأقسام</h2>
            <p class="text-muted">إضافة وتعديل وحذف الأقسام في النظام</p>
        </div>
    </div>

    <div class="row">
        <!-- Departments List -->
        <div class="col-lg-8">
            <div class="card table-card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">قائمة الأقسام</h5>
                    <div class="search-box">
                        <input type="text" class="form-control search-input" id="department-search" placeholder="بحث...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>اسم القسم</th>
                                    <th>الرمز</th>
                                    <th>الوصف</th>
                                    <th>عدد الموظفين</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="departments-table-body">
                                <tr>
                                    <td colspan="5" class="text-center">جاري تحميل البيانات...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Department -->
        <div class="col-lg-4">
            <div class="card mb-4" id="department-form-card">
                <div class="card-header">
                    <h5 class="mb-0" id="department-form-title">إضافة قسم جديد</h5>
                </div>
                <div class="card-body">
                    <form id="department-form">
                        <div class="mb-3">
                            <label for="department-name" class="form-label required-field">اسم القسم</label>
                            <input type="text" class="form-control" id="department-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="department-code" class="form-label">رمز القسم</label>
                            <input type="text" class="form-control" id="department-code">
                        </div>

                        <div class="mb-3">
                            <label for="department-description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="department-description" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="cancel-btn">إلغاء</button>
                            <button type="submit" class="btn btn-primary" id="save-btn">حفظ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
