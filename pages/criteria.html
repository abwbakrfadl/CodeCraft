<div class="container-fluid">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-list-check me-2"></i> معايير التقييم</h2>
            <p class="text-muted">إدارة معايير وعناصر تقييم الموظفين</p>
        </div>
    </div>

    <div class="row">
        <!-- Criteria List -->
        <div class="col-lg-8">
            <div class="card table-card mb-4">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 class="mb-0">قائمة المعايير</h5>
                        </div>
                        <div class="col-md-3 mt-2 mt-md-0">
                            <div class="search-box">
                                <input type="text" class="form-control search-input" id="criteria-search" placeholder="بحث...">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div class="col-md-3 mt-2 mt-md-0">
                            <select class="form-select" id="status-filter">
                                <option value="">جميع الحالات</option>
                                <option value="1">نشط</option>
                                <option value="0">غير نشط</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>اسم المعيار</th>
                                    <th>الوصف</th>
                                    <th>الوزن</th>
                                    <th>الدرجة القصوى</th>
                                    <th>الحالة</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="criteria-table-body">
                                <tr>
                                    <td colspan="6" class="text-center">جاري تحميل البيانات...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Criteria -->
        <div class="col-lg-4">
            <div class="card mb-4" id="criteria-form-card">
                <div class="card-header">
                    <h5 class="mb-0" id="criteria-form-title">إضافة معيار تقييم جديد</h5>
                </div>
                <div class="card-body">
                    <form id="criteria-form">
                        <div class="mb-3">
                            <label for="criteria-name" class="form-label required-field">اسم المعيار</label>
                            <input type="text" class="form-control" id="criteria-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="criteria-description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="criteria-description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="criteria-weight" class="form-label required-field">الوزن</label>
                            <input type="number" class="form-control" id="criteria-weight" min="0.1" step="0.1" value="1.0" required>
                            <small class="form-text text-muted">قيمة تحدد أهمية المعيار بالنسبة للمعايير الأخرى</small>
                        </div>

                        <div class="mb-3">
                            <label for="criteria-max-score" class="form-label required-field">الدرجة القصوى</label>
                            <input type="number" class="form-control" id="criteria-max-score" min="1" step="1" value="10" required>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="criteria-is-active" checked>
                                <label class="form-check-label" for="criteria-is-active">
                                    معيار نشط
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="cancel-btn">إلغاء</button>
                            <button type="submit" class="btn btn-primary" id="save-btn">حفظ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
