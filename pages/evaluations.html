<div class="container-fluid">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-clipboard-check me-2"></i> إدارة التقييمات</h2>
            <p class="text-muted">إنشاء وتعديل ومتابعة تقييمات الموظفين</p>
        </div>
    </div>

    <!-- Filters & Actions -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col-md-3 mb-3 mb-md-0">
                    <label for="period-filter" class="form-label">فترة التقييم</label>
                    <select class="form-select" id="period-filter">
                        <option value="">جميع الفترات</option>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                <div class="col-md-3 mb-3 mb-md-0">
                    <label for="status-filter" class="form-label">حالة التقييم</label>
                    <select class="form-select" id="status-filter">
                        <option value="">جميع الحالات</option>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="evaluation-search" class="form-label">بحث</label>
                    <div class="search-box">
                        <input type="text" class="form-control search-input" id="evaluation-search" placeholder="اسم الموظف أو المقيّم...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-md-2 text-md-end">
                    <button class="btn btn-primary w-100" id="new-evaluation-btn">
                        <i class="fas fa-plus me-1"></i> تقييم جديد
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Evaluations Table -->
    <div class="card table-card mb-4">
        <div class="card-header">
            <h5 class="mb-0">قائمة التقييمات</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>الموظف</th>
                            <th>المقيّم</th>
                            <th>فترة التقييم</th>
                            <th>الدرجة</th>
                            <th>الحالة</th>
                            <th>تاريخ التقديم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="evaluations-table-body">
                        <tr>
                            <td colspan="7" class="text-center">جاري تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div id="evaluations-pagination"></div>
        </div>
    </div>
</div>
